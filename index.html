<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CryptoGraph</title>

  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Crypto-Graph</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>

  <div class="col-md-12" style="margin-top: 25px;">
    <div style="margin-left: 15%;">
      <h2>Bitcoin: <span id="txtCurrentValue"></span></h2>
    </div>
    <div id="canvasContainer">
      <canvas id="graphCanvas" class="marginAuto" width="900" height=300></canvas>
    </div>

    <div class="col-md-8 col-md-offset-2">
      <div class="row text-center">
          <div class="col-sm-4">
            <p>Low: <span id="txtLowValue"></span></p>
          </div>
          <div class="col-sm-4">
            <p>High: <span id="txtHighValue"></span></p>
          </div>
          <div class="col-sm-4">
            <p>Avg: <span id="txtAvgValue"></span></p>
          </div>
        <div>
      </div>
  </div>
</body>

</html>

<script src="script.js" type="text/javascript">
</script>
