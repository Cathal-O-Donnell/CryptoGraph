<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CryptoGraph</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div id="mainContainer" class="text-center">

    <div id="canvasContainer">
      <canvas id="graphCanvas" class="marginAuto" width="800" height=300></canvas>
    </div>

    <div id="priceInfoContainer" class="displayNone">
      <p>Low: €<span id="txtLowValue"></span></p>
      <p>High: €<span id="txtHighValue"></span></p>
      <p>Avg: €<span id="txtAvgValue"></span></p>
    </div>
  </div>
</body>

</html>

<script src="script.js" type="text/javascript">
</script>
